<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sysmex Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 4rem;
        }
        .container {
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4">Upload Patient Sysmex Report</h2>
        <form method="POST" enctype="multipart/form-data" class="p-4 border bg-white rounded shadow-sm">
            {% csrf_token %}
            <div class="mb-3 text-start">
                <label for="xml_file" class="form-label">Choose XML File</label>
                <input class="form-control" type="file" name="xml_file" id="xml_file" accept=".xml" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Upload</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
